<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Guess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Movie Guess</h1>
      <p>Guess the daily movie title letter by letter!</p>
    </header>

    <main id="game">
      <div id="word-container"></div>
      <div id="keyboard"></div>
      <div id="message"></div>

      <!-- Hints moved here -->
      <div id="hints">
        <div id="poster-container">
          <img id="poster" alt="Movie poster">
        </div>
        <div class="hint"><strong>Year:</strong> <span id="year">Locked</span></div>
        <div class="hint"><strong>Genres:</strong> <span id="genres">Locked</span></div>
      </div>
    </main>

    <footer>
      Built using TMDb API
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
