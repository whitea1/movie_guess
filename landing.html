<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image" href="/images/DMQ.png">

  <title>The Daily Movie Quiz</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/3445f7969c.js" 
  crossorigin="anonymous"></script>

  <style>
    #game-page {
      background-color: #000;
      color: #fff;
      font-family: "Ubuntu", sans-serif;;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .landing-btn {
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 3.5rem;
      font-size: 1rem;
      font-weight: bold;
      margin: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .landing-btn:hover {
      background: #22c55e8f;
      cursor: pointer;
    }

    .secondary {
      background: transparent;
      border: 1px solid #22c55e;
      color: #fff;
    }

    .secondary:hover {
      background: #22c55e45;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .ad-container {
      position: absolute;
      bottom: 50px;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      button { width: 80%; }
    }
  </style>
</head>
<body>
  <!-- <img src="images/DMQ.png" alt="DMQ Logo" class="logo" /> -->
  <h1>The Daily Movie Quiz</h1>
  <p>Guess today’s movie in as few tries as possible!</p>


  <div>
    <button onclick="window.location.href='game.html'"><i class="fa-solid fa-play"></i></button>
    <button id="viewStatsBtn" class="secondary"><i class="fa-solid fa-chart-simple"></i></button>
  </div>

  <div class="ad-container">
    <!-- Example AdSense slot -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXX"
         data-ad-slot="YYYYYYY"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <footer>© 2025 The Daily Movie Quiz</footer>




  <script src="script.js"></script>
  <script src="stats-modal.js"></script>



</body>
</html>
