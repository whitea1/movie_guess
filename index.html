<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image" href="/images/DMQ.png">
  <link rel="apple-touch-icon" type="image" href="/images/DMQ.png">
  <script src="https://kit.fontawesome.com/3445f7969c.js" 
  crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Daily Movie Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <h1 id = "dmq">The Daily Movie Quiz</h1>
      <p>Guess the daily movie title letter by letter!</p>

      <div class="top-buttons">
        <button id="open-stats" class = "top-btns"><i class="fa-solid fa-chart-simple"></i></button>
      </div>
    </header>

    <main id="game">
      <button id="hint-button" class = "top-btns">Hint 1</button>
      <div id="lives" class="lives-counter">
        Lives Remaining: <span id="lives-count">6</span>
      </div>

      <div id="word-container"></div>
      <div id="keyboard"></div>
      <div id="message"></div>
    </main>

    <footer>
      Built using TMDb API
    </footer>
  </div>

  <!-- ðŸŽ¬ Result Modal -->
  <div id="result-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
      <p id="streak-info"></p>
      <button id="share-button"><i class="fa-solid fa-share-nodes"></i></button>
    </div>
  </div>

  <!-- ðŸ“Š Stats Modal -->
  <div id="stats-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Your Stats</h2>
      <div id="stats-body"></div>
      <button id="close-stats" class="danger-btn">Return</button>
      <button id="reset-stats" class="danger-btn">Reset Stats</button>
    </div>
  </div>

  <!-- Hint Modal -->
  <div id="hint-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="hint-title">Hint</h2>
      <p id="hint-text"></p>
      <button id="close-hint" class = "danger-btn">Return</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
