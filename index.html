<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image" href="/images/DMQ.png">
  <link rel="apple-touch-icon" type="image" href="/images/DMQ.png">
  <script src="https://kit.fontawesome.com/3445f7969c.js" 
  crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Daily Movie Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section id="landing-page">
    <h1>The Daily Movie Quiz</h1>
    <p>Guess todayâ€™s movie in as few tries as possible!</p>
  
    <div>
      <button id="play-game" class="landing-btn" onclick="playGame()"><i class="fa-solid fa-play"></i></button>
      <button id="landing-stats"  class="secondary" onclick="openStatsModal()"><i class="fa-solid fa-chart-simple"></i></button>
    </div>
  
    <div class="ad-container">
      <!-- Example AdSense slot
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXX"
           data-ad-slot="YYYYYYY"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script> -->
    </div>
  
    <footer>Â© 2025 The Daily Movie Quiz</footer>
  


  </section>

  <section id="game-page">

    <div id="app">
      <header class="top-bar">
        <h1 id = "dmq">The Daily Movie Quiz</h1>
        <!-- <p>Guess todayâ€™s movie in as few tries as possible!</p> -->
  
        <div class="top-buttons">
          <button id="open-stats" class = "top-btns" onclick="openStatsModal()"><i class="fa-solid fa-chart-simple"></i></button>

        </div>
      </header>
  
      <main id="game">
        <button id="hint-button" class = "top-btns">Hint 1</button>
        <div id="lives" class="lives-counter">
          Lives Remaining: <span id="lives-count">6</span>
        </div>
  
        <div id="word-container"></div>
        <div id="keyboard"></div>
        <div id="message"></div>
      </main>
  

    </div>

  </section>
  

  <!-- ðŸŽ¬ Result Modal -->
  <div id="result-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
      <p id="streak-info"></p>
      <button id="share-button" class="share-btn"><i class="fa-solid fa-share-nodes"></i></button>
      <button id="poster-btn" class="share-btn">Poster</button>
      <!-- <button id="trailer-btn" class="btn">Trailer</button> -->
    </div>
  </div>

  <!-- ðŸ“Š Stats Modal -->
  <div id="stats-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Your Stats</h2>
      <div id="stats-body"></div>
      <button id="close-stats" class="btn">Return</button>
      <button id="reset-stats" class="btn">Reset Stats</button>
    </div>
  </div>

  <!-- Hint Modal -->
  <div id="hint-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="hint-title">Hint</h2>
      <p id="hint-text"></p>
      <button id="close-hint" class = "btn">Return</button>
    </div>
  </div>

  <!-- Poster Modal -->
   <div id="poster-modal" class="modal hidden">
    <div class="modal-content" style="max-width: 90%; text-align: center;">
      <span id="close-poster" class="close-btn">&times;</span>
      <h2 id="poster-name"></h2>
      <div id="poster-full"></div>
    </div>
   </div>



  <script src="script.js" defer></script>

</body>
</html>
